apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: elibrary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: elibrary-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_DATABASE
          value: "elibrary"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          value: "secretpassword"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: elibrary
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 80