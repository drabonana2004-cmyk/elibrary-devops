apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: elibrary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: frontend-html
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: elibrary
spec:
  selector:
    app: frontend
  ports:
  - port: 4200
    targetPort: 80
  type: LoadBalancer
---
